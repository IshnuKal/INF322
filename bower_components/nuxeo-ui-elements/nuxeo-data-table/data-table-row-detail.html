<link rel="import" href="../../nuxeo-elements/nuxeo-element.html">
<link rel="import" href="data-table-templatizer-behavior.html">

<!-- Part of `nuxeo-data-table` -->
<dom-module id="data-table-row-detail">
  <template>
    <style>
      :host {
        padding: 0 24px 0 24px;
        display: flex;
        align-items: center;
      }
    </style>
    <slot></slot>
  </template>
  <script>
    {
      class DataTableRowDetail extends Polymer.mixinBehaviors([saulis.DataTableTemplatizerBehavior], Nuxeo.Element) {

        static get is() {
          return 'nuxeo-data-table-row-detail';
        }

        static get properties() {
          return {
            beforeBind: Object,
          };
        }

        static get observers() {
          return [
            '_beforeBind(beforeBind, item.*, index, selected, expanded)',
          ];
        }

        _beforeBind(beforeBind, item, index, selected, expanded) {
          beforeBind({
            index,
            item: item.base,
            expanded,
            selected,
          }, this);
        }

      }

      customElements.define(DataTableRowDetail.is, DataTableRowDetail);
      Nuxeo.DataTableRowDetail = DataTableRowDetail;
    }
  </script>
</dom-module>
